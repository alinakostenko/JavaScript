<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game_ui_tabs</title>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="back">
        <div class="container_game">
                <div class="accordeon">

                    <div class="accordeon_head_click information">
                        <img src="img/tooltip_icon.png" height="24" width="24"/>
                        <h2 class="game_accordeon">INFORMATION</h2>
                        <img class="line" src="img/line.png">
                    </div>
                    <div class="accordeon_information">
                        <div class="flex">
                            <div class="column1">
                                <img class="farcry" src="img/farcry.png" height="230" width="160"/>
                                <img src="img/stars.png" height="19" width="132"/>
                            </div>

                            <div class="column2">

                                <div class="row1">

                                    <div class="text">
                                        <h1>FarCry 4</h1>
                                        <p>First Released Nov 17, 2014</p>
                                    </div>

                                    <div class="circle">
                                        <img src="img/circle.png" height="73" width="71"/>
                                    </div>
                                </div>

                                <div class="row2">
                                    <p>In Far Cry 4, players find themselves in Kyrat, a breathtaking, perilous and wild region
                                        of the Hima layas struggling under the regime of a despotic self-appointed king.
                                    </p>
                                </div>

                                <div class="row3">
                                    <div class="text">
                                        <p>20% OFF!</p>
                                        <h1>$59.96</h1>
                                    </div>

                                    <div class="circle">
                                        <button>BUY IT NOW</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="accordeon_head_click ratings">
                        <img src="img/card_icon.png" height="21" width="19"/>
                        <h2 class="game_accordeon">RATINGS INFO</h2>
                        <img class="line" src="img/line.png">
                    </div>
                    <div class="accordeon_information">
                        <div class="flex">
                            <h2>Bla bla bla</h2>
                        </div>
                    </div>

                    <div class="accordeon_head_click where_to_buy">
                        <img src="img/basket_icon.png" height="20" width="20"/>
                        <h2 class="game_accordeon">WHERE TO BUY</h2>
                        <img class="line" src="img/line.png">
                    </div>
                    <div class="accordeon_information">
                        <div class="flex">
                            <h2>This is my code</h2>
                        </div>
                    </div>
                </div>
        </div>
    </div>


    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
