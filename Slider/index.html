<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slider</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,600" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section>
        <img class="plus" src="img/+.png" height="30" width="30"/>
        <img class="triangle" src="img/rectangle-7-copy.png" height="44" width="44"/>
        <div class="text_wrap">
            <p>our featured work</p>
            <h1>
                We create engaging<br>
                experiences through<br>
                creativity & craft<br>
            </h1>
        </div>
        <div class="slider_wrap">
            <button type="button" class="slick-prev">
                <img src="img/layer-10-copy.png" height="96" width="96"/>
            </button>
            <div id="slider">
                <div class="slider_image"><img src="img/lamp.png"></div>
                <div class="slider_image"><img src="img/room.png"></div>
                <div class="slider_image"><img src="img/bycikle.png"></div>
                <div class="slider_image"><img src="img/fedex.png"></div>
            </div>
            <button type="button" class="slick-next">
                <img src="img/layer-10.png" height="96" width="96"/>
            </button>
        </div>
    </section>


    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
